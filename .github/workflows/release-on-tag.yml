on:
    push:
      tags: [ 'v*' ]
    workflow_dispatch:
      inputs:
        tag:
          description: 'Tag to release (e.g., v1.2.5)'
          required: true
          type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false